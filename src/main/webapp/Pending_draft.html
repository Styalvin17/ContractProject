    <script>
        var navhtml='';
        function getParams(key) {
            var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        };

        var datanumbers=0;
        var contract_name=[];
        window.onload=function() {
            var auth=getParams("auth");

            for(var i=0;i<auth.split(",").length;i++){
                if(auth.split(",")[i]!=null){
                    var url=""
                    var mynav=document.getElementById("js-nav");
                    var framea = document.createElement("a");
                    var framespan = document.createElement("span");
                    framespan.innerHTML=auth.split(",")[i];
                    framea.setAttribute("class","demo");
                    switch (auth.split(",")[i]){
                        case "1":url="";break;
                        case "2":url="";break;
                        case "3":url="Pending_draft";break;
                        case "4":url="Approve_draft";break;
                        case "5":url="Sign_draft";break;
                        case "6":url="CustomerManage";break;
                        case "7":url="RoleManage";break;
                        case "8":url="RightManage";break;
                        case "9":url="ContractManage";break;
                        case "10":url="ProcessManage";break;
                        case "11":url="RightManage";break;
                    }
                    framea.setAttribute("href",url+".html?username="+getParams("username")+"&&auth="+auth);
                    framea.appendChild(framespan);

                    mynav.appendChild(framea);
                }


            }

            var table = $('#pending').DataTable({
                "ajax": {
                    "url": "temphome/pending",
                    "type": "POST",
                    "dataType": "json",
                    "dataSrc": ""
                },
                "destroy": "true",
                "columns": [{
                    "data": 'Contractname',
                },
                    {
                        "data": 'begintime',
                    },
                    {
                        "data": 'toedit',
                    }
                ],
                "columnDefs": [ {
                    "targets": -1,//最后一列
                    "data": null,
                    render: function(data, type, row, meta) {
                        var rownum=meta.row+1;

                        return '<input type="button" class="btn btn-success" value="定 稿" onclick="finalize_Contract('+rownum+')">'
                            +'&nbsp;&nbsp;&nbsp;&nbsp;'
                            +'<input type="button" class="btn btn-info" value="查看会签意见" onclick="finalize_tips('+rownum+')">'
                            +'&nbsp;&nbsp;&nbsp;&nbsp;'
                            +'<input type="button" class="btn btn-danger" value="删 除" onclick="deleterow('+rownum+')">'
                    }
                } ,
                    {
                        "targets": 0,//第一列
                        "data": 'Contractname',

                        render: function(data, type, row, meta) {
                            var rownum=meta.row+1;
                            //var rownum=meta.settings._iDisplayStart + meta.row;
                            contract_name[datanumbers]=data;
                            datanumbers++;
                            var url="content.html?Contractname="+data;
                            return '<button type="button" class="btn btn-default" onclick="view_Contract('+rownum+')">'+data+'</button>';
                        }
                    } ]

            });

        };
        function deleterow(index) {
            alert("deleterow");
            var table = document.getElementById("pending");
            table.deleteRow(index);
        }
        //弹出隐藏层
        function ShowDiv(show_div,bg_div){
            document.getElementById(show_div).style.display='block';
            document.getElementById(bg_div).style.display='block' ;
            var bgdiv = document.getElementById(bg_div);
            bgdiv.style.width = document.body.scrollWidth;
            // bgdiv.style.height = $(document).height();
            $("#"+bg_div).height($(document).height());
        };
        //关闭弹出层
        function CloseDiv(show_div,bg_div)
        {
            document.getElementById(show_div).style.display='none';
            document.getElementById(bg_div).style.display='none';

            location.reload();
        };
        //产看合同信息
        function view_Contract() {
            ShowDiv('content_C','fade');
            $.ajax({

                url : "temphome/content",

                    document.getElementById("contract_name1").innerHTML="合同名称："+data;
                    document.getElementById("contract_customer1").innerHTML="客户："+data;
                    document.getElementById("begin_time1").innerHTML="开始时间："+data;
                    document.getElementById("end_time1").innerHTML="结束时间："+data;
                    document.getElementById("content1").innerHTML=data;

                }

            });
        }

        //定稿合同
        function finalize_Contract(rownum) {
            ShowDiv('View_C','fade');
            var finalize_josn_text={"Contractname":contract_name[rownum-1]};

                dataType : 'text',
                success:function(data){
                    alert('data');

                    document.getElementById("contract_id").innerHTML="合同编号："+data;
                    document.getElementById("contract_name").innerHTML="合同名称："+data;
                    document.getElementById("contract_customer").innerHTML="客户："+data;
                    document.getElementById("begin_time").innerHTML="开始时间："+data;
                    document.getElementById("end_time").innerHTML="结束时间："+data;
                    document.getElementById("content").innerHTML=data;

                }

            });
        }
        //会签意见
        function finalize_tips(rownum) {

                "beginTime":document.getElementById("begin_time").innerHTML,
                "endTime":document.getElementById("end_time").innerHTML,

                url : "temphome/finalizecommit",

                data : JSON.stringify(finalizecommit_josn_text),
                contentType:"application/json; charset=UTF-8",
                dataType : 'text',
                success:function(data){

                    alert(data);
                }
            });
        }
        function reset() {
            location.reload();
        }
