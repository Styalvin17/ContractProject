    function jsonToArray(data) {
        var dataArray = [];
        var i = 0;
        for (i = 0; i < data.length; i++) {
            var dataLine = [];
            var d = data[i];
            dataLine.push('')
            dataLine.push(d.contractId);
            dataLine.push(d.contractName);
            dataLine.push(d.processContent);
            dataLine.push(d.username);
            console.log(dataLine);
            dataArray.push(dataLine)
        }
        return dataArray;
    }

    function drawTable (url){
        $.ajax({
            url: url,
            type: 'get',//请求方式
            contentType : "application/json",
            dataType: 'json',
            success: function (repData) {
                data = repData;
                console.log(data);
                table = $('#Contracts').DataTable({
                    data: jsonToArray(data),
                    "pagingType": "full_numbers",
                    "bSort": true,//排序
                    'searching': false,//不带搜索
                    "language": {
                        "sProcessing": "处理中...",

                        "sZeroRecords": "没有匹配结果",

                        "sInfoPostFix": "",
                        "sSearch": "搜索:",

                        "sLoadingRecords": "载入中...",
                        "sInfoThousands": ",",

                            "sPrevious": "上页",

                        },

                        }
                    },

                    }],
                    "order": [[1, 'asc']]
                });
                table.on('order.dt search.dt', function () {
