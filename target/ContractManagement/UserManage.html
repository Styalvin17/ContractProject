    <script type="text/javascript">
        //弹出隐藏层
        function ShowDiv(show_div,bg_div){
            document.getElementById(show_div).style.display='block';
            document.getElementById(bg_div).style.display='block' ;
            var bgdiv = document.getElementById(bg_div);
            bgdiv.style.width = document.body.scrollWidth;
// bgdiv.style.height = $(document).height();
            $("#"+bg_div).height($(document).height());
        };
        //关闭弹出层
        function CloseDiv(show_div,bg_div)
        {
            document.getElementById(show_div).style.display='none';
            document.getElementById(bg_div).style.display='none';

            location.reload();
        };
    </script>

        function getParams(key) {

            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        };

<script type="text/javascript">
    window.onload=function () {
        var mynav=document.getElementById("view-ul");
        var name=getParams("name");
        var auth=getParams("auth");
        var framelihome = document.createElement("li");
        var frameahome = document.createElement("a");
        frameahome.setAttribute("style","display:inline-block;");
        frameahome.setAttribute("href","main.html?username="+name+"&&auth="+auth);
        frameahome.innerHTML="主页";
        framelihome.setAttribute("class","current");
        framelihome.appendChild(frameahome);
        mynav.appendChild(framelihome);
        for(var i=0;i<auth.split(",").length;i++){
            if(auth.split(",")[i]!=null){
                var url="";

                var frameli = document.createElement("li");
                var framea = document.createElement("a");

                switch (auth.split(",")[i]){
                    case "1":url="";framea.innerHTML="起草";break;
                    case "2":url="";framea.innerHTML="会签";break;
                    case "3":url="Pending_draft";framea.innerHTML="定稿";break;
                    case "4":url="Approve_draft";framea.innerHTML="审批";break;
                    case "5":url="Sign_draft";framea.innerHTML="签订";break;
                    case "6":url="CustomerManage";framea.innerHTML="客户";break;
                    case "7":url="RoleManage";framea.innerHTML="角色";break;
                    case "8":url="RightManage";framea.innerHTML="权限";break;
                    case "9":url="ContractManage";framea.innerHTML="合同";break;
                    case "10":url="ProcessManage";framea.innerHTML="进程";break;
                    case "11":url="UserManage";framea.innerHTML="用户";break;
                }
                framea.setAttribute("href",url+".html?username="+name+"&&auth="+auth);
                framea.setAttribute("style","display:inline-block");
                frameli.setAttribute("class","current");
                frameli.appendChild(framea);
                mynav.appendChild(frameli);
            }


        }

            new DotNav(nav,{

        $("ul li").click(function(){

            window.location.href=$(obj[0]).attr("href");

    function add(){
        alert("adding...")
        var username = document.getElementById("uid").value;
        var password = document.getElementById("psw").value;
        var password2 = document.getElementById("psw2").value;
        // alert("username:"+username);
        // alert("password:"+password);
        if(password == password2){
            var req = {
                "username":username,
                "password":password
            };
            alert("mmm");

            $.ajax({
                type: 'POST',
                url: "User/add",
                data: JSON.stringify(req),
                contentType: 'application/json; charset=UTF-8',
                dataType:"text",
                success: function (data) {
                    alert("Successfully Returned Data!");
                    alert(data);

                    document.getElementById("uid").value = "";
                    document.getElementById("psw").value = "";
                    document.getElementById("psw2").value = "";
                },
                error: function (data) {
                    alert("Failed in Returning Data!");
                    alert(data);
                }
            });
        }else{
            alert("The 2 passwords you entered are not the same! Please Check.");
        }
    }

    function update(){
        alert("updating...");
        var username = document.getElementById("updateuid").innerHTML;
        var password = document.getElementById("updatepsw").value;
        var password2 = document.getElementById("updatepsw2").value;
        alert("username:"+username);
        alert("password:"+password);

        if(password == password2){
            var req = {
                "username":username,
                "password":password
            };
            alert("mmm");

            $.ajax({
                type: 'POST',

                data: JSON.stringify(req),

                dataType:"text",
                success: function (data) {
                    alert("Successfully Returned Data!");
                    alert(data);

                    document.getElementById("updatepsw").value = "";
                    document.getElementById("updatepsw2").value = "";
                },
                error: function (data) {
                    alert("Failed in Returning Data!");
                    alert(data);
                }
            });
        }else{
            alert("The 2 passwords you entered are not the same! Please Check.");
        }
    }


    $(function(){
        $("#table").on("click", ":button", function(event){
            if($(this).val()=="修改") {
                alert($(this).closest("tr").find("td").eq(0).text());
                ShowDiv('UpdateDiv','fade');
                document.getElementById("updateuid").innerHTML = $(this).closest("tr").find("td").eq(0).text();
                // window.location.href = "UpdateUser.html?values=" + $(this).closest("tr").find("td").eq(0).text();
            }else if($(this).val()=="删除"){
                alert("进入删除按钮");
                var username = $(this).closest("tr").find("td").eq(0).text();
                var password = $(this).closest("tr").find("td").eq(1).text();
                var req={
                    "username":username,
                    "password":password
                };

                $.ajax({
                    type: 'POST',
                    url: "User/delete",

                    contentType: 'application/json; charset=UTF-8',
                    dataType:"text",
                    success: function (data) {
                        alert("success");
                        alert(data);
                        // var tables=$('#table').DataTable();
                        // tables.row().remove();//删除这行的数据
                        // tables.draw(false);
                        location.reload();
                    },
                    error: function (data) {
                        alert("error");
                        alert(data);
                    }
                });
            }
        });
    });

    window.onload = function (){
        var req = {
            "listRequest":"list"
        };

        $.ajax({
            type: 'POST',
            url: "User/list",
            data: JSON.stringify(req),
            contentType: 'application/json; charset=UTF-8',
            dataType:"json",
            success: function (data) {
                alert("success");
                alert(data);

                $('#table').dataTable().fnDestroy();
                $('#table').DataTable( {
                    data: data,
                    //使用对象数组，一定要配置columns，告诉 DataTables 每列对应的属性
                    //data 这里是固定不变的，name，position，salary，office 为你数据里对应的属性
                    columns: [
                        { data: 'username' },
                        { data: 'password' },
                        { data: null }
                    ],
                    columnDefs:[{
                        targets: 2,
                        render: function (data, type, row, meta) {
                            return '<input type="button" class="btn btn-danger btn-block" value="删除"></input>' +
                                '<input type="button" class="btn btn-danger btn-block" value="修改"></input>';
                        }
                    }, { "orderable": false, "targets": 2 }
                    ]
                } );
            },
            error: function (data) {
                alert("error");
                alert(data);
            }
        });
    }
</script>
