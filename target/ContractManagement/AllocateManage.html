    function jsonToArray(data) {
        var dataArray = [];
        var i = 0;
        for (i = 0; i < data.length; i++) {
            var dataLine = [];
            var d = data[i];
            dataLine.push('')
            dataLine.push(d.contract.contractId);
            dataLine.push(d.contract.contractName);
            dataLine.push(d.contract.customer);
            dataLine.push(d.contract.endTime);
            dataLine.push(d.contract.beginTime);
            dataLine.push(d.contract.contractContent);
            dataLine.push(d.contract.username);
            console.log(dataLine);
            dataArray.push(dataLine)
        }
        return dataArray;
    }
