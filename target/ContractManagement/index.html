<script type="text/javascript">
    jigsaw.init(document.getElementById('captcha'), function () {
        document.getElementById('msg').innerHTML = '验证成功！'
        alert('login');
        var login_username=document.getElementById("login_username").value;
        var login_password=document.getElementById("login_password").value;

        var login_josn_text = {"username":login_username,"password":login_password};
        alert('ajax');
        $.ajax({

            url : "temphome/login",
            type : "POST",
            async : true,
            data : JSON.stringify(login_josn_text),
            contentType:"application/json; charset=UTF-8",
            dataType : 'text',
            success:function(data){
                var url="main.html?username="+login_username+"&&auth="+data;
                window.location.href=url;
            }
        });
    })

    document.querySelector('.img__btn').addEventListener('click', function() {
        document.querySelector('.contentl').classList.toggle('s--signup')
    })
</script>
